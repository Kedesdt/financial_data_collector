<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìä Dashboard Financeiro - Tempo Real</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.min.js"></script>
    
    <!-- Socket.IO -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/dashboard.css') }}" rel="stylesheet">
</head>
<body class="bg-dark text-light">
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold fs-4" href="#">
                <i class="fas fa-chart-line me-2"></i>
                Dashboard Financeiro
            </a>
            
            <div class="d-flex align-items-center">
                <span id="status-indicator" class="badge bg-success me-3">
                    <i class="fas fa-circle pulse"></i> Online
                </span>
                
                <span id="last-update" class="text-light me-3">
                    <i class="far fa-clock"></i> Carregando...
                </span>
                
                <button id="refresh-btn" class="btn btn-outline-light btn-sm">
                    <i class="fas fa-sync-alt"></i> Atualizar
                </button>
            </div>
        </div>
    </nav>

    <!-- Market Status Banner -->
    <div class="container-fluid py-2">
        <div id="market-status" class="alert alert-info mb-0 text-center">
            <i class="fas fa-building"></i> Verificando status do mercado...
        </div>
    </div>

    <!-- Main Content -->
    <div class="container-fluid py-4">
        <!-- C√¢mbio Section -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card bg-dark border-secondary">
                    <div class="card-header bg-primary">
                        <h5 class="mb-0">
                            <i class="fas fa-exchange-alt me-2"></i>
                            Cota√ß√µes de C√¢mbio
                        </h5>
                    </div>
                    <div class="card-body">
                        <div id="cambio-grid" class="row">
                            <!-- Dados de c√¢mbio ser√£o inseridos aqui -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bolsa Section -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card bg-dark border-secondary">
                    <div class="card-header bg-success">
                        <h5 class="mb-0">
                            <i class="fas fa-chart-bar me-2"></i>
                            √çndices da Bolsa
                        </h5>
                    </div>
                    <div class="card-body">
                        <div id="bolsa-grid" class="row">
                            <!-- Dados da bolsa ser√£o inseridos aqui -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Charts Section -->
        <div class="row mb-4">
            <div class="col-lg-6">
                <div class="card bg-dark border-secondary">
                    <div class="card-header bg-warning text-dark">
                        <h6 class="mb-0">
                            <i class="fas fa-chart-line me-2"></i>
                            Varia√ß√£o C√¢mbio (%)
                        </h6>
                    </div>
                    <div class="card-body">
                        <canvas id="cambio-chart" height="200"></canvas>
                    </div>
                </div>
            </div>
            
            <div class="col-lg-6">
                <div class="card bg-dark border-secondary">
                    <div class="card-header bg-info">
                        <h6 class="mb-0">
                            <i class="fas fa-chart-area me-2"></i>
                            Performance √çndices (%)
                        </h6>
                    </div>
                    <div class="card-body">
                        <canvas id="bolsa-chart" height="200"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- Alertas Section -->
        <div class="row">
            <div class="col-12">
                <div id="alertas-section" class="card bg-dark border-secondary" style="display: none;">
                    <div class="card-header bg-danger">
                        <h6 class="mb-0">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            Alertas de Varia√ß√£o
                        </h6>
                    </div>
                    <div class="card-body">
                        <div id="alertas-list"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Modal -->
    <div class="modal fade" id="loadingModal" tabindex="-1">
        <div class="modal-dialog modal-sm modal-dialog-centered">
            <div class="modal-content bg-dark text-light">
                <div class="modal-body text-center py-4">
                    <div class="spinner-border text-primary mb-3" role="status">
                        <span class="visually-hidden">Carregando...</span>
                    </div>
                    <p class="mb-0">Atualizando dados...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-center text-muted py-3 mt-5">
        <div class="container">
            <p class="mb-0">
                <i class="fas fa-code"></i> 
                Dashboard Financeiro - Dados em Tempo Real | 
                <span id="server-time">--:--:--</span>
            </p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
